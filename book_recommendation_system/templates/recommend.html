<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color:#181818">

    <nav class="navbar" style="background-color:#89CFF0">
        <a class="navbar-brand text-uppercase" style="margin-left:50px"><img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-stack-books-illustration_23-2149341898.jpg" width="30" height="30" class="d-inline-block align-top" style="margin-right:10px">My Book Recommender</a>
        <ul class="nav navbar-expand-lg">
            <li><a href="/" style="color:black; text-decoration:none">Home</a></li>
            <li><a style="margin-left:30px; margin-right:30px; color:black; text-decoration:none" href="/recommend">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white" style="font-size:50px; color:white; margin-top:50px; margin-bottom:30px"><img src="https://static.vecteezy.com/system/resources/thumbnails/006/897/624/small_2x/magic-flying-book-concept-open-book-in-volume-with-sparks-flat-cartoon-illustration-free-vector.jpg" width="60" height="60" class="d-inline-block align-center" style="margin-right:10px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-3" style="margin-top:50px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{i[2]}}">
                                <h5 style="color:black">{{i[0]}}</h5>
                                <p style="color:black">{{i[1]}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

    </div>
</body>
</html>
