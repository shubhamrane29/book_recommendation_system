<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
        }
</style>

<body style="background-color:#181818">

    <nav class="navbar" style="background-color:#89CFF0">
        <a class="navbar-brand" style="margin-left:50px"><img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-stack-books-illustration_23-2149341898.jpg" width="30" height="30" class="d-inline-block align-top" style="margin-right:10px">My Book Recommender</a>
        <ul class="nav navbar-expand-lg">
            <li><a href="/" style="color:black; text-decoration:none">Home</a></li>
            <li><a style="margin-left:30px; margin-right:30px; color:black; text-decoration:none" href="/recommend">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12" style="margin-top:50px">
                <h1 style="font-size:50px; color:white"><img src="https://www.shutterstock.com/image-vector/top-50-black-white-icon-260nw-584618365.jpg" alt="" width="60" height="60" class="d-inline-block align-center" style="margin-right:10px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length)%}
            <div class="col-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{image[i]}}">
                        <h5 style="color:black">{{book_name[i]}}</h5>
                        <h5 style="color:black">{{author[i]}}</h5>
                        <h5 style="color:black">Votes: {{votes[i]}}</h5>
                        <h5 style="color:black">Ratings: {{rating[i]}}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</body>
</html>
